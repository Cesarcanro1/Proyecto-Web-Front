<h2 class="text-2xl font-semibold mb-4">Gateways</h2>

<div class="mb-3 flex gap-2">
  <button mat-flat-button color="primary" routerLink="new">
    <mat-icon>add</mat-icon> Nuevo
  </button>
  <button mat-stroked-button (click)="load()">Refrescar</button>
</div>

<div *ngIf="loading">Cargandoâ€¦</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<table mat-table [dataSource]="data" class="mat-elevation-z1 w-full" *ngIf="!loading && !error">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let g">{{ g.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let g">{{ g.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="proceso">
    <th mat-header-cell *matHeaderCellDef>Proceso</th>
    <td mat-cell *matCellDef="let g">{{ g.proceso?.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let g" class="flex gap-1">
      <button mat-button color="primary" [routerLink]="[g.id, 'edit']">Editar</button>
      <button mat-button color="warn" (click)="borrar(g.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
