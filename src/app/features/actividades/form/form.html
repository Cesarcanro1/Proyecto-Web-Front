<h2 class="text-2xl font-semibold mb-4">{{ id ? 'Editar actividad' : 'Nueva actividad' }}</h2>

<div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
<div *ngIf="loading">Cargando…</div>

<form [formGroup]="form" (ngSubmit)="guardar()" class="grid gap-4 max-w-2xl" *ngIf="!loading">
  <mat-form-field appearance="outline">
    <mat-label>Proceso</mat-label>
    <mat-select formControlName="procesoId" required>
      <mat-option *ngFor="let p of procesos" [value]="p.id">{{ p.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo" required>
      <mat-option value="Tarea">Tarea</mat-option>
      <mat-option value="Subproceso">Subproceso</mat-option>
      <!-- agrega más despues maybe -->
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" formControlName="descripcion" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rol responsable</mat-label>
    <mat-select formControlName="rolResponsable" required>
      <mat-option *ngFor="let r of roles" [value]="r.nombre">{{ r.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex gap-2 col-span-2">
    <button mat-flat-button color="primary">Guardar</button>
    <button mat-stroked-button type="button" routerLink="/actividades">Cancelar</button>
  </div>
</form>
