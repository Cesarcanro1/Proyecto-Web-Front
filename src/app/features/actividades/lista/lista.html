<h2 class="text-2xl font-semibold mb-4">Actividades</h2>

<div class="mb-3 flex items-center gap-3">
  <button mat-flat-button color="primary" routerLink="new">
    <mat-icon>add</mat-icon> Nueva
  </button>
  <button mat-stroked-button (click)="load()">Refrescar</button>

  <span class="flex-1"></span>

  <mat-form-field appearance="outline" style="width: 320px;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nombre, tipo, rol, proceso">
  </mat-form-field>
</div>

<div *ngIf="loading">Cargandoâ€¦</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<div *ngIf="!loading && !error">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let a">{{ a.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="rolResponsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let a">{{ a.rolResponsable }}</td>
    </ng-container>

    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef>Proceso</th>
      <td mat-cell *matCellDef="let a">{{ a.proceso?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let a" class="flex gap-1">
        <button mat-button color="primary" [routerLink]="[a.id,'edit']">Editar</button>
        <button mat-button color="warn" (click)="borrar(a.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons>
  </mat-paginator>
</div>
