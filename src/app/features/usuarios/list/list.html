<h2 class="text-2xl font-semibold mb-4">Usuarios</h2>

<div class="mb-3 flex items-center gap-3">
  <button mat-flat-button color="primary" routerLink="new"><mat-icon>add</mat-icon> Nuevo</button>
  <button mat-stroked-button (click)="load()">Refrescar</button>
  <span class="flex-1"></span>
  <mat-form-field appearance="outline" style="width:320px">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nombre, apellido, email, empresa">
  </mat-form-field>
</div>

<div *ngIf="loading">Cargandoâ€¦</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<div *ngIf="!loading && !error">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
      <td mat-cell *matCellDef="let u">{{ u.nombres }}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let u">{{ u.apellidos }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let u">{{ u.empresa?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let u">{{ u.status === 1 ? 'Eliminado' : 'Activo' }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let u" class="flex gap-1">
        <button mat-button color="primary" [routerLink]="[u.id,'edit']">Editar</button>
        <button mat-button color="warn" (click)="borrar(u.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons />
</div>
