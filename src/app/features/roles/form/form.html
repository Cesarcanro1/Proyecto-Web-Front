<h2 class="text-2xl font-semibold mb-4">{{ id ? 'Editar rol' : 'Nuevo rol' }}</h2>

<div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
<div *ngIf="loading">Cargando…</div>

<form [formGroup]="form" (ngSubmit)="guardar()" class="grid gap-4 max-w-2xl" *ngIf="!loading">
  <mat-form-field appearance="outline">
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="empresaId" required>
      <mat-option *ngFor="let e of empresas" [value]="e.id">{{ e.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" formControlName="descripcion" required></textarea>
  </mat-form-field>

  <div class="flex gap-2 col-span-2">
    <button mat-flat-button color="primary">Guardar</button>
    <button mat-stroked-button type="button" routerLink="/roles">Cancelar</button>
  </div>
</form>
