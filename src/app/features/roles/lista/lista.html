<h2 class="text-2xl font-semibold mb-4">Roles</h2>

<div class="mb-3 flex gap-2">
  <button mat-flat-button color="primary" routerLink="new">Nuevo</button>
  <button mat-stroked-button (click)="load()">Refrescar</button>
</div>

<div *ngIf="loading">Cargando…</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<table mat-table [dataSource]="data" class="mat-elevation-z1 w-full" *ngIf="!loading && !error">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let r">{{ r.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let r">{{ r.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef>Empresa</th>
    <td mat-cell *matCellDef="let r">{{ r.empresa?.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let r">
      <button mat-button color="primary" [routerLink]="[r.id,'edit']">Editar</button>
      <button mat-button color="warn" (click)="borrar(r.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
