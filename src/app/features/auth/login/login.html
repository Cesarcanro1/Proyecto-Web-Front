<div class="w-full min-h-[60vh] flex items-center justify-center">
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-sm grid gap-4 p-6 rounded-xl bg-white mat-elevation-z2">
    <h1 class="text-2xl font-semibold text-center">Iniciar sesión</h1>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" required>
      <mat-error *ngIf="form.get('correo')?.touched && form.get('correo')?.hasError('required')">El correo es obligatorio</mat-error>
      <mat-error *ngIf="form.get('correo')?.touched && form.get('correo')?.hasError('email')">Formato de correo inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="contrasena" required>
      <mat-error *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.hasError('required')">La contraseña es obligatoria</mat-error>
      <mat-error *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
    </mat-form-field>

    <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

    <button mat-flat-button color="primary" [disabled]="form.invalid || loading">
      {{ loading ? 'Ingresando…' : 'Ingresar' }}
    </button>

    <!-- Link para crear cuenta (usa el form de Usuarios) -->
    <a routerLink="/usuarios/new" class="text-center text-sm">¿No tienes cuenta? Crear cuenta</a>
  </form>
</div>
