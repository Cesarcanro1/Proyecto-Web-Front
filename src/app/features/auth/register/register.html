<div class="w-full min-h-[60vh] flex items-center justify-center">
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-lg grid gap-4 p-6 rounded-xl bg-white mat-elevation-z2">
    <h1 class="text-2xl font-semibold text-center">Crear cuenta</h1>

    <h3 class="font-semibold mt-2">Empresa</h3>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="empresaNombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>NIT</mat-label>
      <input matInput formControlName="empresaNit" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Correo de contacto</mat-label>
      <input matInput formControlName="empresaCorreo" required>
    </mat-form-field>

    <h3 class="font-semibold mt-2">Admin</h3>
    <mat-form-field appearance="outline">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>
    <div *ngIf="success" class="text-green-600 text-sm">{{ success }}</div>

    <button mat-flat-button color="primary" [disabled]="form.invalid || loading">
      {{ loading ? 'Creando…' : 'Crear cuenta' }}
    </button>
    <a routerLink="/login" class="text-center text-sm">Ya tengo cuenta</a>
  </form>
</div>
