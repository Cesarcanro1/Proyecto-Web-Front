<h2 class="text-2xl font-semibold mb-4">Procesos</h2>

<div class="mb-3 flex items-center gap-3">
  <button mat-flat-button color="primary" routerLink="new">
    <mat-icon>add</mat-icon> Nuevo
  </button>
  <button mat-stroked-button (click)="load()">Refrescar</button>

  <span class="flex-1"></span>

  <mat-form-field appearance="outline" style="width: 320px;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nombre, categoría, estado, empresa">
  </mat-form-field>
</div>

<div *ngIf="loading">Cargando…</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<div *ngIf="!loading && !error">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let p">{{ p.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let p">{{ p.empresa?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let p" class="flex gap-1">
        <button mat-button color="primary" [routerLink]="[p.id,'edit']">Editar</button>
        <button mat-button color="warn" (click)="borrar(p.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons>
  </mat-paginator>
</div>
