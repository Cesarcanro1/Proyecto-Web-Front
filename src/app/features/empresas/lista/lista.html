<h2 class="text-2xl font-semibold mb-4">Empresas</h2>

<div class="mb-3 flex gap-2">
  <button mat-flat-button color="primary" routerLink="new">
    <mat-icon>add</mat-icon> Nueva
  </button>
  <button mat-stroked-button (click)="load()">Refrescar</button>
</div>

<div *ngIf="loading">Cargandoâ€¦</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<table mat-table [dataSource]="data" class="mat-elevation-z1 w-full" *ngIf="!loading && !error">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="nit">
    <th mat-header-cell *matHeaderCellDef>NIT</th>
    <td mat-cell *matCellDef="let e">{{ e.nit }}</td>
  </ng-container>

  <ng-container matColumnDef="correoContacto">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let e">{{ e.correoContacto }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let e" class="flex gap-1">
      <button mat-button color="primary" [routerLink]="[e.id,'edit']">Editar</button>
      <button mat-button color="warn" (click)="borrar(e.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
