<h2 class="text-2xl font-semibold mb-4">{{ id ? 'Editar empresa' : 'Nueva empresa' }}</h2>

<div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
<div *ngIf="loading">Cargando…</div>

<form [formGroup]="form" (ngSubmit)="guardar()" class="grid gap-4 max-w-2xl" *ngIf="!loading">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
    <mat-error *ngIf="form.get('nombre')?.touched && form.get('nombre')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('nombre')?.touched && form.get('nombre')?.hasError('minlength')">
      Debe tener al menos 2 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>NIT</mat-label>
    <input matInput formControlName="nit" required>
    <mat-error *ngIf="form.get('nit')?.touched && form.get('nit')?.hasError('required')">
      El NIT es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo de contacto</mat-label>
    <input matInput formControlName="correoContacto" required>
    <mat-error *ngIf="form.get('correoContacto')?.touched && form.get('correoContacto')?.hasError('required')">
      El correo es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('correoContacto')?.touched && form.get('correoContacto')?.hasError('email')">
      El correo no es válido
    </mat-error>
  </mat-form-field>

  <div class="flex gap-2 col-span-2">
    <button mat-flat-button color="primary" [disabled]="form.invalid || loading">Guardar</button>
    <button mat-stroked-button type="button" routerLink="/empresas">Cancelar</button>
  </div>
</form>
