<h2 class="text-2xl font-semibold mb-4">Arcos</h2>

<div class="mb-3 flex items-center gap-3">
  <button mat-flat-button color="primary" routerLink="new">Nuevo</button>
  <button mat-stroked-button (click)="load()">Refrescar</button>
  <span class="flex-1"></span>
  <mat-form-field appearance="outline" style="width:320px">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Proceso, origen/destino, condición">
  </mat-form-field>
</div>

<div *ngIf="loading">Cargando…</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<div *ngIf="!loading && !error">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef>Proceso</th>
      <td mat-cell *matCellDef="let a">{{ a.proceso?.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let a">{{ a.origenTipo }} #{{ a.origenId }}</td>
    </ng-container>
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let a">{{ a.destinoTipo }} #{{ a.destinoId }}</td>
    </ng-container>
    <ng-container matColumnDef="condicion">
      <th mat-header-cell *matHeaderCellDef>Condición</th>
      <td mat-cell *matCellDef="let a">{{ a.condicion || '—' }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let a">
        <button mat-button color="primary" [routerLink]="[a.id,'edit']">Editar</button>
        <button mat-button color="warn" (click)="borrar(a.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons/>
</div>
